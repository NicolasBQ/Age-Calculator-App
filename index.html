<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Age Calculator App</title>
</head>
<body class="b-light-grey flex flex-column items-center justify-center">
    <main class="main b-white margin-b-20">
        <form class="form margin-b-64">
            <div class="input-container margin-b-64">
                <div class="flex flex-column">
                    <label class="font-bold font-16 space-3 smokey-grey" for="day">DAY</label>
                    <input class="input-container_input font-bold font-32 off-black padding-8" type="number" id="day" placeholder="DD">
                </div>
                <div class="flex flex-column">
                    <label class="font-bold font-16 space-3 smokey-grey" for="month">MONTH</label>
                    <input class="input-container_input font-bold font-32 off-black padding-8" type="number" id="month" placeholder="MM">
                </div>
                <div class="flex flex-column">
                    <label class="font-bold font-16 space-3 smokey-grey" for="year">YEAR</label>
                    <input class="input-container_input font-bold font-32 off-black padding-8" type="number" id="year" placeholder="YYYY">
                </div>
            </div>
            <button type="submit" class="form-btn b-purple">
                <img src="./assets/icon-arrow.svg" alt="send button">
            </button>
        </form>

        <section>
            <div>
                <h1 class="font-bold-italic font-80 off-black"><span class="font-extrabold-italic purple">38</span> years</h1>
                <h1 class="font-bold-italic font-80 off-black"><span class="font-extrabold-italic purple">3</span> months</h1>
                <h1 class="font-bold-italic font-80 off-black"><span class="font-extrabold-italic purple">26</span> days</h1>
            </div>
        </section>
    </main>

    <footer>
        <p class="font-bold font-16">
            Created by
            <a 
                href="https://github.com/NicolasBQ"
                target="_blank"
                rel="noopener"
                rel="noreferrer"
                class="anchor smokey-grey"
            >
            NicolasBQ
            </a>
            -
            <a 
                href="https://www.frontendmentor.io/home"
                target="_blank"
                rel="noopener"
                rel="noreferrer"
                class="anchor smokey-grey"
            >
            frontendmentor.io
            </a>
        </p>
    </footer>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
