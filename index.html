<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Age Calculator App</title>
</head>
<body>
    <main>
        <form>
            <div>
                <div>
                    <label class="font-bold font-16 space-3" for="day">DAY</label>
                    <input class="font-bold font-32" type="number" id="day">
                </div>
                <div>
                    <label class="font-bold font-16 space-3" for="month">MONTH</label>
                    <input class="font-bold font-32" type="number" id="month">
                </div>
                <div>
                    <label class="font-bold font-16 space-3" for="year">YEAR</label>
                    <input class="font-bold font-32" type="number" id="year">
                </div>
            </div>
            <button type="submit">
                <img src="./assets/icon-arrow.svg" alt="send button">
            </button>
        </form>

        <section>
            <div>
                <h1 class="font-bold-italic font-80"><span class="font-extrabold-italic">38</span> years</h1>
                <h1 class="font-bold-italic font-80"><span class="font-extrabold-italic">3</span> months</h1>
                <h1 class="font-bold-italic font-80"><span class="font-extrabold-italic">26</span> days</h1>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Created by
            <a 
                href="https://github.com/NicolasBQ"
                target="_blank"
                rel="noopener"
                rel="noreferrer"
            >
            NicolasBQ
            </a>
            -
            <a 
                href="https://www.frontendmentor.io/home"
                target="_blank"
                rel="noopener"
                rel="noreferrer"
            >
            frontendmentor.io
            </a>
        </p>
    </footer>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
